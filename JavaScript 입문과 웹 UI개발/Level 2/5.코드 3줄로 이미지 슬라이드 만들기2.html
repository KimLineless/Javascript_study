<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <title>Hello, world!</title>
</head>

<body>

    <style>
        .wrap {
            overflow: hidden;
        }

        .slide-container {
            width: 300vw;
            display: flex;
            transition: all 1s;
        }

        .slide-box {
            width: 100vw;
        }

        .slide-box img {
            width: 100%;
        }
    </style>

    <div class="wrap">
        <div class="slide-container">
            <div class="slide-box">
                <img src="../img/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="../img/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="../img/car3.png" alt="">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="prev">이전</button>


    <script>

        document.querySelector('.slide-1').addEventListener('click', () => {
            document.querySelector('.slide-container').style.transform = 'translateX(0)'
        })
        document.querySelector('.slide-2').addEventListener('click', () => {
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
        })
        document.querySelector('.slide-3').addEventListener('click', () => {
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
        })

        let now = 1;
        now = 0 < now <= 3
        let 지금사진 = 1;

        $('.next').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-' + now + '00vw)');
            now += 1;
        })

        document.querySelector('.prev').addEventListener('click', () => {
            if (now == 3) {
                document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
                now--;
            } else if (now == 2) {
                document.querySelector('.slide-container').style.transform = 'translateX(0vw)'
                now--;
            }
        })

    </script>
</body>

</html>
