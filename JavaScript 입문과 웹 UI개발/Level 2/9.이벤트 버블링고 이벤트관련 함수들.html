<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <title>Hello, world!</title>
</head>

<body>

    <style>
        .main-bg {
            padding: 10px 20px;
            background-color: lightgray;
        }
    </style>
    <div class="black-bg show-modal">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>


    <script>
        // 전송버튼 눌렀을 때
        // 인풋에 입력한 값이 공백이면 알림창 띄워주세요~

        $('form').on('submit', (e) => {
            if (document.getElementById('email').value == '') {
                e.preventDefault();
                alert('아이디를 입력 하세요');
            }
        })


    </script>






    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>shirts on sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <script>

        document.querySelector('#login').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.add('on')
        })
        document.querySelector('#close').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.remove('on')
        })




        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

        document.querySelector('.black-bg').addEventListener('click', function (e) {
            // e.target; // 유저가 실제로 누른거
            // e.currentTarget; //이벤트리스너 달린 곳 (this)
            // e.preventDefault(); //클릭 안한 것 처럼 해주세요 (동작 막아주세요)
            // e.stopPropagation(); // 내 상위요소로 이벤트 버블링 막아주세요


            if (e.target == document.querySelector('.black-bg')) {
                document.querySelector('.black-bg').classList.remove('on')
            }

        })

    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
