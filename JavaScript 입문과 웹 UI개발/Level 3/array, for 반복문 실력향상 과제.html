<body>


    <script>

        // 이름찾기

        let 출석부 = ['흥민', '영희', '철수', '재석'];

        function 이름찾기(name) {
            for (let i = 0; i < 4; i++) {
                if (name == 출석부[i]) {
                    console.log('있어요');
                } else {
                    console.log('없어요');
                }
            }
        }

        이름찾기('재석');

        // 구구단

        for (let i = 2; i < 10; i++) {
            for (let k = 1; k < 10; k++) {
                console.log(i * k);
            }
        }

        // 평균점수 계산기
        function 함수(arr, b) {
            let result = 0;

            for (let i = 0; i < arr.length; i++) {
                result = result + arr[i]
            }

            if (result / arr.length < b) {
                console.log(b - result / arr.length, '점이나 올랐네요');
            } else {
                console.log(result / arr.length - b, ' 점이나 떨어졌네요 재수추천')
            }
        }

        함수([2, 3, 4], 10);



    </script>
</body>
