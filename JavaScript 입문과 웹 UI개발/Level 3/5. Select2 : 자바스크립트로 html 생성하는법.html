<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card p-3">
            <span class="name">상품명</span>
            <span class="price">가격</span>
        </div>
    </div>


    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide op">
            <option>95</option>
            <option>100</option>
        </select>
    </form>

    <div id="test">

    </div>


    <script>

        // vanila

        document.getElementsByClassName('form-select')[0].addEventListener('input', function () {
            let value = this.value;
            let sel = document.getElementsByClassName('form-select')[1];
            let sel2 = document.getElementsByClassName('form-select')[2];

            if (value == '셔츠') {
                sel.classList.remove('form-hide');
                let 템플릿 = '<option>95</option>, <option>100</option>'

                sel.classList.remove('form-hide');
                document.querySelector('.op').innerHTML = 템플릿;
            } else if (value == '바지') {
                let 템플릿 = '<option>28</option>, <option>30</option>'

                sel.classList.remove('form-hide');
                document.querySelector('.op').innerHTML = 템플릿;
            } else {
                sel.classList.add('form-hide')
            }
        })

    </script>





    <style>
        .form-hide {
            display: none;
        }

        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .show {
            display: block;
        }
    </style>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
    <script>
        let btn = document.querySelector('.tab-button');

        function tabOpen(i) {
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(i).addClass('orange');
            $('.tab-content').removeClass('show');
            $('.tab-content').eq(i).addClass('show');
        }

        // for (let i = 0; i < $('.tab-button').length; i++) {
        //     $('.tab-button').eq(i).on('click', function () {
        //         tabOpen(i)
        //     });
        // };



        // for (let i = 0; i < 3; i++) {
        //     $('.list').click(function (e) {
        //         if (e.target == document.querySelectorAll('.tab-button')[i]) {
        //             tabOpen(i)
        //         }
        //     })
        // }

        $('.list').click(function (e) {
            tabOpen(e.target.dataset.id);
        });

    </script>
</body>

</html>
